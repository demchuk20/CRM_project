<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Client Details</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Client Details</h1>
    <p>ID: <span th:text="${client.id}">1</span></p>
    <p>Company Name: <span th:text="${client.companyName}">Company Name</span></p>
    <p>Industry: <span th:text="${client.industry}">Industry</span></p>
    <p>Address: <span th:text="${client.address}">Address</span></p>
    <a th:href="@{/clients}">Back to Clients List</a>
</div>
</body>
</html>
